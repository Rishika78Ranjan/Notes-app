<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>notes app</title>
    <link rel="stylesheet" href="css/custom.css">

<body>
    <button id="addbtn">
        <i class="fa-solid fa-plus"></i>

    <div id="main">

            <div class="tool"><i class="fa-solid fa-trash"></i>

        </div>


    </div>

</script>
